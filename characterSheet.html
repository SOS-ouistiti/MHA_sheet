        <script type="text/javascript">  function addRow(tableau)
            {     
    		var tr = document.createElement('tr');
		var input = document.createElement('input');
		input.name = "attr_NomTechnic";
		input.title = "@{NomTechnic}";
		input.class = "Cyan iLine";
		input.style = "width:100%;position:relative;text-align:right;font-size:14px;height:30px;";
		var td = document.createElement('td');
    		td.appendChild(input);
		td.class = "col TechnicCol1";
		tr.appendChild(td);

		var select = document.createElement("select");
		select.name = "attr_TypeTechnic";
		select.class = "Cyan iNoBorder";
		select.title = "@{TypeTechnic}" ;
		select.style = "width:100%;" ;
		var arrayOption = ["ATT","DEF","SUP"];
		for (var i = 0; i < arrayOption.length; i++) {
    			var option = document.createElement("option");
    			option.value = arrayOption[i];
   			option.text = arrayOption[i];
    			select.appendChild(option);
		}
		var td = document.createElement('td');
    		td.appendChild(select);
		td.class = "col TechnicCol2";
		tr.appendChild(td);
			
		var input = document.createElement('input');
		input.name = "attr-RangeTechnic";
		input.title ="@{RangeTechnic}";
		input.class = "Cyan iLine";
		input.style = "width:100%;position:relative;text-align:right;font-size:14px;height:30px;";
		var td = document.createElement('td');
    		td.appendChild(input);
		td.class = "col TechnicCol3";
		tr.appendChild(td);


		var select = document.createElement("select");
		select.name = "attr_MaiTechnic";
		select.class = "Cyan iNoBorder";
		select.title = "@{MaiTechnic}" ;
		select.style = "width:95px;" ;
		var arrayValue = ["D","C","A","M","P", "S"];
		var arrayOption = ["D (-2 Dés)","C (-1 Dé)","A","M (+1 S)","P (+2 S)", "S (+3 S)"];
		for (var i = 0; i < arrayOption.length; i++) {
    			var option = document.createElement("option");
    			option.value = arrayValue[i];
   			option.text = arrayOption[i];
    			select.appendChild(option);
		}
		var td = document.createElement('td');
    		td.appendChild(select);
		td.class = "col TechnicCol4";
		tr.appendChild(td);

		var input = document.createElement('input');
		input.name = "attr-CostTechnic";
		input.title ="@{CostTechnic}";
		input.class = "Cyan iLine";
		input.style = "width:100%;position:relative;text-align:right;font-size:14px;height:30px;";
		var td = document.createElement('td');
		td.class = "col TechnicCol5";
    		td.appendChild(input);
		
		tr.appendChild(td);

		var input = document.createElement('input');
		input.name = "attr-StatTechnic";
		input.title ="@{StatTechnic}";
		input.class = "Cyan iLine";
		input.style = "width:100%;position:relative;text-align:right;font-size:14px;height:30px;";
		var td = document.createElement('td');
    		td.appendChild(input);
		td.class = "col TechnicCol6";
		tr.appendChild(td);

		tableau.appendChild(tr);
	    }
	</script>
